name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Buck build
        uses: GuilleDF/buckaroo-action@v1.0.3
        with:
          commands: buck build //...
      - name: Install dependecies
        run: sudo apt update && sudo apt install -yq curl openjdk-8-jre-headless python2.7 gcc libsdl2-dev
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.19.1'
      - name: Install buck
        run: |
          curl -L https://github.com/facebook/buck/releases/download/v2022.05.05.01/buck.2022.05.05.01_all.deb -o buck.deb
          sudo dpkg -i buck.deb
          sudo rm buck.deb
      - name: Build
        run: buck build //...
